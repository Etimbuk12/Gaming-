        /* All previous CSS remains exactly the same */
        :root {
            --primary: #0a0e29;

            --accent: #ffd700;
            --accent2: #00ffff;
            --text: #ffffff;
            --glass: rgba(255, 255, 255, 0.1);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --border-radius: 12px;

        * {

            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary), #000);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--glass);
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo h1 {
            font-size: 2.5rem;
            background: linear-gradient(to right, var(--accent), var(--accent2));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .powered-by {
            font-size: 0.9rem;
            opacity: 0.8;
            text-align: right;
        }

        .stats-bar {
            display: flex;
            justify-content: space-between;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 15px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent);
        }

        .stat-label {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .game-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            border-color: var(--accent2);
        }

        .game-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            color: var(--accent);
        }

        .game-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .game-desc {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 15px;
        }

        .difficulty-badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.7rem;
            margin: 2px;
        }

        .easy { background: rgba(0, 255, 0, 0.2); color: #00ff00; }
        .medium { background: rgba(255, 255, 0, 0.2); color: #ffff00; }
        .hard { background: rgba(255, 165, 0, 0.2); color: #ffa500; }
        .expert { background: rgba(255, 0, 0, 0.2); color: #ff0000; }

        .game-screen {
            display: none;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
            min-height: 500px;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--glass);
        }

        .back-button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text);
            padding: 8px 15px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .game-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }

        .achievements-section {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-top: 30px;
            box-shadow: var(--shadow);
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--accent);
        }

        .achievements-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .achievement-card {
            background: rgba(0, 0, 0, 0.3);
            border-radius: var(--border-radius);
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .achievement-card.locked {
            opacity: 0.5;
        }

        .achievement-icon {
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--accent);
        }

        .achievement-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .achievement-desc {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: var(--accent);
            opacity: 0;
            pointer-events: none;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        @media (max-width: 768px) {
            .game-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .stats-bar {
                flex-wrap: wrap;
                gap: 10px;
            }
            
            .logo h1 {
                font-size: 2rem;
            }
        }

            background: #0a5c36;
            border-radius: var(--border-radius);
            padding: 20px;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .player-hand {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .card {

            height: 120px;
            background: white;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px;
            color: black;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card.red { color: red; }
        .card .top-value { align-self: flex-start; }
        .card .bottom-value { align-self: flex-end; transform: rotate(180deg); }
        .card .center-value { align-self: center; font-size: 1.5rem; }

        .betting-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .bet-button {
            background: var(--accent);
            color: var(--primary);
            border: none;
            padding: 10px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .bet-button:hover {
            background: #ffed4e;
            transform: scale(1.05);
        }

        /* Memory Matrix Styles */
        .memory-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 400px;
            margin: 0 auto;
        }

        .memory-cell {
            width: 80px;
            height: 80px;
            background: var(--secondary);
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        .memory-cell.active {
            background: var(--accent2);
            color: var(--primary);
        }

        /* Math Challenge Styles */
        .math-problem {
            font-size: 2.5rem;
            margin: 20px 0;
            text-align: center;
        }

        .math-answers {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            max-width: 400px;
            margin: 0 auto;
        }

        .math-answer {
            background: var(--secondary);
            border: none;
            color: var(--text);
            padding: 15px;
            border-radius: var(--border-radius);
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .math-answer:hover {
            background: var(--accent);
            color: var(--primary);
        }

        /* Slot Machine Styles */
        .slot-machine {
            background: #1a1f4b;
            border-radius: var(--border-radius);
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);

            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;

            height: 120px;
            background: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: black;
            overflow: hidden;
            position: relative;
        }

        .reel-strip {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            transition: top 2s cubic-bezier(0.21, 0.53, 0.29, 0.99);
        }

        .reel-item {
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

            color: var(--primary);
            border: none;
            padding: 15px 30px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            margin: 20px auto;
            display: block;
            transition: all 0.3s ease;
        }

        .spin-button:hover {
            background: #ffed4e;
            transform: scale(1.05);
        }

            color: var(--text);

            color: var(--primary);
        }

            text-align: center;

            transition: all 0.3s ease;
            text-align: left;

            background: var(--accent);
            color: var(--primary);
        }

        .trivia-answer.correct {
            background: #00ff00;
            color: var(--primary);
        }

        .trivia-answer.incorrect {
            background: #ff0000;
            color: white;
        }

        .prediction-container {
            max-width: 500px;
            margin: 0 auto;
        }

        .sequence-type {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;

        .sequence-button {
            background: var(--secondary);
            border: none;
            color: var(--text);

            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;

            background: var(--accent);
            color: var(--primary);
        }

            font-size: 1.5rem;
            margin: 20px 0;
            text-align: center;
            min-height: 60px;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: var(--border-radius);
        }

        .prediction-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;

        .prediction-option {
            background: var(--secondary);
            border: none;
            color: var(--text);
            padding: 15px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        .prediction-option:hover {
            background: var(--accent);
            color: var(--primary);
        }

        /* Word Association Styles */
        .word-association-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .word-chain {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            min-height: 60px;
        }

        .word-item {
            background: var(--secondary);
            padding: 10px 15px;
            border-radius: var(--border-radius);
            transition: all 0.3s ease;
        }

        .word-item.current {
            background: var(--accent);
            color: var(--primary);
            transform: scale(1.1);
        }

        .word-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .word-option {
            background: var(--secondary);
            border: none;
            color: var(--text);
            padding: 15px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .word-option:hover {
            background: var(--accent);
            color: var(--primary);
        }

        .progress-container {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 10px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 10px;
            background: linear-gradient(to right, var(--accent2), var(--accent));
            border-radius: 10px;
            width: 0%;
            transition: width 0.5s ease;
        }

        /* Notification System */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-left: 4px solid var(--accent);
            padding: 15px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            transform: translateX(150%);
            transition: transform 0.5s ease;
            z-index: 1000;
            max-width: 300px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--accent);
        }

        /* Loading Spinner */
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left: 4px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Screen Shake Animation */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.5s ease;
        }
    </style>

            `;
            
            const categoryButtons = document.querySelectorAll('.category-button');
            const questionDiv = document.getElementById('triviaQuestion');
            const answersDiv = document.getElementById('triviaAnswers');
            const timerBar = document.getElementById('triviaTimer');
            const scoreSpan = document.getElementById('triviaScore');
            const statusDiv = document.getElementById('triviaStatus');
            const startButton = document.getElementById('startTrivia');
            
            let currentCategory = 'history';
            let currentQuestion = null;
            let score = 0;
            let timer;
            let timeLeft = 15;
            let gameActive = false;
            
            // Category selection
            categoryButtons.forEach(button => {
                button.addEventListener('click', () => {
                    categoryButtons.forEach(b => b.classList.remove('active'));
                    button.classList.add('active');
                    currentCategory = button.dataset.category;
                });
            });
            
            startButton.addEventListener('click', startTriviaGame);
            
            function startTriviaGame() {
                score = 0;
                gameActive = true;
                startButton.disabled = true;
                statusDiv.textContent = `Score: ${score}`;
                
                loadNextQuestion();
            }
            
            function loadNextQuestion() {
                const questions = triviaQuestions[currentCategory];
                currentQuestion = questions[Math.floor(Math.random() * questions.length)];
                
                questionDiv.textContent = currentQuestion.question;
                
                // Display answers
                answersDiv.innerHTML = '';
                currentQuestion.options.forEach((option, index) => {
                    const button = document.createElement('button');
                    button.className = 'trivia-answer';
                    button.textContent = option;
                    button.addEventListener('click', () => checkAnswer(index));
                    answersDiv.appendChild(button);
                });
                
                // Start timer
                startTimer();
            }
            
            function checkAnswer(selectedIndex) {
                if (!gameActive) return;
                
                clearInterval(timer);
                const buttons = answersDiv.querySelectorAll('.trivia-answer');
                
                if (selectedIndex === currentQuestion.answer) {
                    // Correct answer
                    buttons[selectedIndex].classList.add('correct');
                    score += 10 + Math.floor(timeLeft);
                    statusDiv.textContent = `Correct! Score: ${score}`;
                    gameState.coins += 5;
                    gameState.streak += 1;
                    gameState.totalWins += 1;
                    
                    setTimeout(() => {
                        if (gameActive) {
                            loadNextQuestion();
                        }
                    }, 1500);
                } else {
                    // Wrong answer
                    buttons[selectedIndex].classList.add('incorrect');
                    buttons[currentQuestion.answer].classList.add('correct');
                    gameOver();
                }
                
                updateStatsDisplay();
            }
            
            function startTimer() {
                timeLeft = 15;
                timerBar.style.width = '100%';
                
                timer = setInterval(() => {
                    timeLeft--;
                    timerBar.style.width = `${(timeLeft / 15) * 100}%`;
                    
                    if (timeLeft <= 0) {
                        gameOver();
                    }
                }, 1000);
            }
            
            function gameOver() {
                clearInterval(timer);
                gameActive = false;
                startButton.disabled = false;
                statusDiv.textContent = `Game Over! Final Score: ${score}`;
                
                if (score > 0) {
                    createConfetti();
                    checkAchievements();
                } else {
                    gameState.streak = 0;
                }
            }
        }

                loadNextSequence();
            }
            
            function loadNextSequence() {
                const sequences = numberSequences[currentType];
                currentSequence = sequences[Math.floor(Math.random() * sequences.length)];
                
                sequenceDisplay.textContent = currentSequence.sequence.join(', ') + ', ?';
                
                // Generate options (correct answer + 3 wrong answers)
                const options = [currentSequence.next];
                while (options.length < 4) {
                    const wrongAnswer = currentSequence.next + Math.floor(Math.random() * 20) - 10;
                    if (wrongAnswer !== currentSequence.next && !options.includes(wrongAnswer) && wrongAnswer > 0) {
                        options.push(wrongAnswer);
                    }
                }
                
                // Shuffle options
                options.sort(() => Math.random() - 0.5);
                
                // Display options
                optionsDiv.innerHTML = '';
                options.forEach(option => {
                    const button = document.createElement('button');
                    button.className = 'prediction-option';
                    button.textContent = option;
                    button.addEventListener('click', () => checkPrediction(option));
                    optionsDiv.appendChild(button);
                });

                if (!gameActive) return;
                
                if (selectedOption === currentSequence.next) {
                    // Correct prediction

                    statusDiv.textContent = `Correct! Score: ${score}`;
                    gameState.coins += 10;
                    gameState.streak += 1;
                    gameState.totalWins += 1;
                    
                    setTimeout(() => {
                        if (gameActive) {
                            loadNextSequence();

                updateStatsDisplay();

                gameActive = false;
                startButton.disabled = false;
                statusDiv.textContent = `Game Over! Final Score: ${score}`;
                
                if (score > 0) {
                    createConfetti();
                    checkAchievements();
                } else {
                    gameState.streak = 0;
                }
            }
        }

        function loadWordGame(container) {
            container.innerHTML = `
                <h3>Word Association Chain</h3>
                <p>Connect words logically to build the longest chain!</p>
                
                <div class="word-association-container">
                    <div class="word-chain" id="wordChain">

            const wordChain = document.getElementById('wordChain');

            const chainLengthSpan = document.getElementById('chainLength');
            const statusDiv = document.getElementById('wordStatus');

            let currentIndex = 0;
            let chainLength = 0;
            let timer;
            let timeLeft = 10;
            let gameActive = false;
            
            startButton.addEventListener('click', startWordGame);
            
            function startWordGame() {
                chainLength = 0;
                gameActive = true;
                startButton.disabled = true;
                statusDiv.textContent = `Chain Length: ${chainLength}`;
                
                loadNextChain();
            }
            
            function loadNextChain() {
                currentChain = wordChains[Math.floor(Math.random() * wordChains.length)];
                currentIndex = 0;
                
                // Display the starting word
                wordChain.innerHTML = `<div class="word-item current">${currentChain.start}</div>`;
                
                // Display options for the next word
                displayWordOptions();
                
                // Start timer
                startWordTimer();
            }
            
            function displayWordOptions() {
                wordOptions.innerHTML = '';
                currentChain.options.forEach(option => {
                    const button = document.createElement('button');
                    button.className = 'word-option';
                    button.textContent = option;
                    button.addEventListener('click', () => checkWordAssociation(option));
                    wordOptions.appendChild(button);
                });
            }
            
            function checkWordAssociation(selectedWord) {
                if (!gameActive) return;
                
                clearInterval(timer);
                
                if (selectedWord === currentChain.chain[currentIndex]) {
                    // Correct association
                    currentIndex++;
                    chainLength++;
                    
                    // Add the word to the chain
                    const wordItem = document.createElement('div');
                    wordItem.className = 'word-item current';
                    wordItem.textContent = selectedWord;
                    wordChain.appendChild(wordItem);
                    
                    statusDiv.textContent = `Chain Length: ${chainLength}`;
                    gameState.coins += 5;
                    gameState.streak += 1;
                    gameState.totalWins += 1;
                    
                    // Check if chain is complete
                    if (currentIndex >= currentChain.chain.length) {
                        gameState.coins += 50; // Bonus for completing chain
                        showNotification('Chain Complete!', 'You completed the entire word chain!');
                        createConfetti();
                        setTimeout(() => {
                            if (gameActive) {
                                loadNextChain();
                            }
                        }, 2000);
                    } else {
                        // Continue with next word
                        displayWordOptions();
                        startWordTimer();
                    }
                } else {
                    // Wrong association
                    gameOver();
                }
                
                updateStatsDisplay();
            }
            
            function startWordTimer() {
                timeLeft = 10;
                timerBar.style.width = '100%';
                
                timer = setInterval(() => {
                    timeLeft--;
                    timerBar.style.width = `${(timeLeft / 10) * 100}%`;
                    
                    if (timeLeft <= 0) {
                        gameOver();
                    }
                }, 1000);
            }
            
            function gameOver() {
                clearInterval(timer);
                gameActive = false;
                startButton.disabled = false;
                statusDiv.textContent = `Game Over! Final Chain Length: ${chainLength}`;
                
                if (chainLength > 0) {
                    checkAchievements();
                } else {
                    gameState.streak = 0;
                }
            }
        }
